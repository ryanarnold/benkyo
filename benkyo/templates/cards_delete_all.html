{% extends "base.html" %}

{% block title %}Benkyo{% endblock %}

{% block content %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          
          <h3>Delete Card</h3>

          <p>Are you sure you want to delete all cards of the deck: {{ deck.name }}</p>

          <form action="{{ url('cards-delete-all', args=(deck.deck_id,)) }}" method="post" style="display: inline">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">  
            <button type="submit" class="btn btn-danger">Delete All</button>
          </form>
          
          <a class="btn btn-secondary" href="{{ url('decks-edit', args=(deck.deck_id,)) }}" role="button">Cancel</a>

        </div>
        <div class="col-md-2"></div>
      </div>
    </div>

{% endblock %}
